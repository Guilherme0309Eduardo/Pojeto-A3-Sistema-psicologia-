<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>ENTRAR</title>

<body id="principal">

<div id="login">
    <div>
            
     <h1>LOGIN</h1>
        <div class="nome">
            <input type="text" placeholder="Nome"> 
        </div>

        <div class="email">
            <input type="email" placeholder="E-mail">
        </div>

        <div class="senha">
            <input type="text" placeholder="Senha">
        </div>

        <div class="cpf">
            <input type="number" placeholder="CPF">
        </div>

        <div class="telefone">
            <input type="tel" placeholder="(XX) 9XXXX-XXXX" pattern="(\d{2}\) 9?\d{4}-\d{4}" title="Formato: (XX) 9XXXX-XXXX ou (XX) XXXX-XXXX">
        </div>

        <div id="link-entrar">
            <a href="pagina-principal.html">Entrar</a>
        </div>

    </div>
</div>

</html>
